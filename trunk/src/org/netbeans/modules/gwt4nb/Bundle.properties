SettingsPanel.jTextFieldCompilerArgs.toolTipText=<html>Additional GWT compiler arguments<br>\nGWT 2.0 compiler supports these:<br>\n -workDir                The compiler's working directory for internal use (must be writeable; defaults to a system temp dir)<br>\n -gen                    Debugging: causes normally-transient generated types to be saved in the specified directory<br>\n -ea                     Debugging: causes the compiled output to check assert statements<br>\n -XdisableClassMetadata  EXPERIMENTAL: Disables some java.lang.Class methods (e.g. getName())<br>\n -XdisableCastChecking   EXPERIMENTAL: Disables run-time checking of cast operations<br>\n -XenableClosureCompiler                  EXPERIMENTAL: Enable Closure Compiler<br>\n -validateOnly           Validate all source code, but do not compile<br>\n -draftCompile           Enable faster, but less-optimized, compilations<br>\n -compileReport          Create a compile report that tells the Story of Your Compile<br>\n -localWorkers           The number of local workers to use when compiling permutations<br>\n -extra                  The directory into which extra files, not intended for deployment, will be written<br>\n</html>
