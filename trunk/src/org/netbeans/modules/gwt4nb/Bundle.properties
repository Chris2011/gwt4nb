OpenIDE-Module-Long-Description=\
    The GWT4NB project aims to enable developers to take advantage of both: the superior support for creating Web Applications built into the NetBeans IDE and the power of GWT (Google Web Toolkit).\n\
    <p>\nProvided functionality includes:\n<ul>\n<li>Using GWT with new or existing Web Projects</li>\n<li>Deployment, running and debugging GWT-enabled Web Apps using arbitrary Application Server</li>\n<li>Assistance to deal with some code editing nuances such as creating RPC services efficiently </li>\n</ul>\n</p>\n\n<h2>Updates</h2>\n<h3>2.11.0:</h3>\n<ul>\n<li>[<a href="https://github.com/ksfreitas/gwt4nb/issues/42">Feature</a>]: Add support for 2.7/2.8 #42</li>\n<li>[<a href="https://github.com/ksfreitas/gwt4nb/issues/31">Bugfix</a>]: Fixed: GWT-Hints are not localised in the hints options #31</li>\n</ul>\n\n<p>\nProject Home Page:\n<a href="http://github.com/gwt4nb/gwt4nb">http://github.com/gwt4nb/gwt4nb</a>\n</p>
